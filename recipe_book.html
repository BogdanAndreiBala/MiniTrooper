<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe book</title>
    <link rel="stylesheet" href="recipe_book_style.css">
</head>
<body>

    <header class = "main-page-header">
        <h1>Recipe Book</h1>
        <nav>
            <ul class = "nav-list">
                <li><a href = "#">Authentificate</a></li>
                <li><a href = "#">Shopping List</a></li>
            </ul>
        </nav>
    </header>


    <main class = "page-layout">
        <section class = "left-side-page">
            <div class = "recipe-section">

                <button class = "new-recipe-button">New Recipe</button>
                <hr class = "recipe-list-separator">
                <ul class = "recipe-list">
                    <li class = "recipe-list-item">
                        <div class = "recipe-list-item-text">
                            <div class = "recipe-name">Toast</div>
                            <div class = "recipe-description">sdasd</div>
                        </div>
                        <img src = "pictures/toast.jpeg" alt = "Toast picture" class = recipe-picture>
                        
                    </li>


                    <li class = "recipe-list-item">
                        <div class = "recipe-list-item-text">
                            <div class = "recipe-name">Avocado</div>
                            <div class = "recipe-description">ajskjassaasda asdasdasdlalkalaka</div>
                        </div>
                        <img src = "pictures/avocado.avif" alt = "Avocado picture" class = recipe-picture>
                    </li>
                </ul>
            </div>


        </section>
        <section class = "right-side-page">

            <div class = "recipe-main-page">

                <div class = "buttons-recipe-edit-page">
                    <button class = "save-button">Save</button>
                    <button class = "cancel-button">Cancel</button>
                </div>

                <div class = "recipe-edit-page">

                    <div class = "recipe-name-field">
                        <label for = "recipe-name-input" class = "recipe-name-label">Name</label>
                        <input type = "text" id = "recipe-name-input" value = "Fries" class = "recipe-name-input">
                    </div>

                    <div class = "recipe-image-url-field">
                        <label for = "recipe-image-url-input" class = "recipe-image-url-label">Image Url</label>
                        <input type = "text" id = "recipe-image-url-input" class = "recipe-image-url-input">
                        <div class = "recipe-img-wrapper">
                            <img src = "pictures/fries.jpeg" alt = "Recipe image preview" class = "recipe-image-preview">
                        </div>
                    </div>

                    <div class = "recipe-description-field">
                        <label for = "recipe-description-input" class = "recipe-description-label">Description</label>
                        <textarea id = "recipe-description-input" class = "recipe-description-input"></textarea>
                    </div>  


                    <div class = "recipe-ingredients-list">
                        <div class = "ingredients-fields">
                            <input type = "text" id = "ingredient-input-1" class = "ingredient-input">
                            <input type = "text" id = "ingredient-quantity-input-1"  class = "ingredient-quantity-input">
                            <button class = "remove-ingredient-button">X</button>
                        </div>

                        <div class = "ingredients-fields">
                            <input type = "text" id = "ingredient-input-2" class = "ingredient-input">
                            <input type = "text"  id = "ingredient-quantity-input-2" class = "ingredient-quantity-input">
                            <button class = "remove-ingredient-button">X</button>
                        </div>
                        <hr class = "recipe-main-page-separator">

                        <button class = "add-ingredient-button">Add Ingredient</button>
                    </div>

                    
                </div>


            </div>

        </section>
    </main>
        
    
</body>
</html>
